<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="top-left-container">
        <h4 class="maker">CASIO</h6>
        <p class="model">HS-4G</p>
        </div>
        <div class="charger-container">
        </div>
      </div>
      <div class="display-container">
          <div class="display">
              <div class="memory-container">
                <p class="memory" id="memory"></p>
              </div>
              <p class="text" id="text"></p>
          </div>
     </div>
     <div class="btn-container">
          <div class="btn-row">
             <button class="btn-top" id="mc-btn">MC</button>
             <button class="btn-top" id="mr-btn">MR</button>
             <button class="btn-top" id="m--btn">M-</button>
             <button class="btn-top" id="m+-btn">M+</button>
             <button class="btn-top" id="pluss/minus">+/-</button>
         </div>
         <div class="btn-row">
             <button class="btn" id="ac-btn" >AC</button>
             <button class="btn" id="c-btn">C</button>
             <button class="btn" id="percent-btn">%</button>
             <button class="btn" id="root-btn">√</button>
         </div>
         <div class="btn-row">
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="divide-btn">÷</button>
        </div>
        <div class="btn-row">
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="multiply-btn">x</button> 
        </div>
        <div class="btn-row">
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="subtract-btn">-</button>
        </div>
        <div class="btn-row">
            <button class="btn" id="btn-0">0</button>
            <button class="btn" id="dot-btn">.</button>
            <button class="btn" id="equals-btn">=</button>
            <button class="btn" id="add-btn">+</button>
        </div>
     </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
